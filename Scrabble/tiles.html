<body translate="no">
  <div class="alert alert-info transparent" id="info" role="alert">msg</div>
  <div id="js-board"></div>
  <div class="rack">
	<div style="display:inline-block;"><div><a><img src="img/rack.png"></a></div></div>
	<div class="draggable" position="0">
		<div class="playable-tile" data-letter="s" style="transform: rotate(1.6405deg); background-color: rgb(216, 170, 95);"></div>
	</div>
	<div class="draggable" position="1">
		<div class="playable-tile" data-letter="c" style="transform: rotate(1.6405deg); background-color: rgb(216, 170, 95);"></div>
	</div>
	<div class="draggable" position="2">
		<div class="playable-tile" data-letter="r" style="transform: rotate(1.6405deg); background-color: rgb(216, 170, 95);"></div>
	</div>
	<div class="draggable" position="3">
		<div class="playable-tile" data-letter="a" style="transform: rotate(1.6405deg); background-color: rgb(216, 170, 95);"></div>
	</div>
	<div class="draggable" position="4">
		<div class="playable-tile" data-letter="b" style="transform: rotate(1.6405deg); background-color: rgb(216, 170, 95);"></div>
	</div>
	<div class="draggable" position="5">
		<div class="playable-tile" data-letter="b" style="transform: rotate(1.6405deg); background-color: rgb(216, 170, 95);"></div>
	</div>
	<div class="draggable" position="6">
		<div class="playable-tile" data-letter="l" style="transform: rotate(1.6405deg); background-color: rgb(216, 170, 95);"></div>
	</div>
  </div>
  <div id="buttons">
	  <button class="outline" onclick="console.log('points:', controller.play());">Jouer</button>
	  <button class="outline" onclick="console.log(master.searchForBestPlay())">MASTER</button>
	  <button class="outline" onclick="resetRackAndBoard()">
		  <i class="fa fa-arrow-down"></i>
		  <i class="fa fa-arrow-down"></i>
	  </button>
  </div>
